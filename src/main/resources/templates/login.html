<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title th:text="#{login.title}"></title>

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
  <!--external css-->
  <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">
  
  <!-- =======================================================
    Template Name: Dashio
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
</head>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form role="form" class="form-login" action="login" method="POST">
          <input th:if="${_csrf} != null" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <h2 class="form-login-heading">
              <a class="logo">
                  <b>TECH
                    <span>
                        ALQUILER
                    </span>
                  </b>
                  <b th:text="#{login.app}">
                  </b>
              </a>
          </h2>
          <br>
          <div th:if="${error}" class="alert alert-login alert-danger alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button><b> Error: </b> <span th:text="${error}"></span></div>
          <div th:if="${logout}" class="alert alert-login alert-success alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button><b>Cerrar Sesión:</b><span th:text="${logout}"></span></div>
          <div class="login-wrap">
          <input type="text" name="username" class="form-control" th:placeholder="#{login.username}" autofocus>
          <br>
          <input type="password" name="password" class="form-control" th:placeholder="#{login.password}">
          <label class="checkbox">
            <input id="remember" th:text="#{login.recordarme}" type="checkbox" name="remember-me">
          </label>
          <button th:text="#{button.login}" class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i></button>
          <hr>
        </div>
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="lib/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("img/login-bg.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
