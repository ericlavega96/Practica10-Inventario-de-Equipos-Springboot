<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title></title>

    <!-- Favicons -->
    <link href="/../img/favicon.png" rel="icon">
    <link href="/../img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Bootstrap core CSS -->
    <link href="/../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--external css-->
    <link href="/../lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="/../css/style.css" rel="stylesheet">
    <link href="/../css/style-responsive.css" rel="stylesheet">

    <!-- =======================================================
      Template Name: Dashio
      Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
      Author: TemplateMag.com
      License: https://templatemag.com/license/
    ======================================================= -->
    <style>
        .btn-borrar{
            background-color: red;
            border-color: white;
        }
        .img-circle {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            position: relative;
            top: 10%;
        }
        .icn-container{
            width: 125px;
            height: 125px;
        }
    </style>
</head>

<body>
<section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a href="/index" class="logo"><b>TECH<span>ALQUILER</span></b></a>
        <!--logo end-->
        <div class="top-menu">
            <ul class="nav pull-right top-menu">
                <li><a class="logout" href="/login"> Cerrar Sesión </a></li>
            </ul>
        </div>
    </header>
    <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">
                <p class="centered"><a href="/index"><img src="../img/user-icon.png" class="img-circle" width="80"></a></p>
                <h5 th:text="${username}" class="centered"></h5>
                <li class="mt">
                    <a href="/usuarios">
                        <i class="fa fa-users"></i>
                        <span th:text="#{menu.usuarios}"></span>
                    </a>
                </li>
                <li>
                    <a href="/clientes">
                        <i class="fa fa-handshake-o"></i>
                        <span th:text="#{menu.clientes}"></span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="javascript:;">
                        <i class="fa fa-desktop"></i>
                        <span th:text="#{menu.equipos}"></span>
                    </a>
                    <ul class="sub">
                        <li><a th:text="#{menu.equipos.agregar}" href="/equipos/registrar"></a></li>
                        <li><a th:text="#{menu.equipos.catalogo}" href="/equipos/catalogo"></a></li>
                    </ul>
                </li>
                <li class="sub-menu">
                    <a href="javascript:;">
                        <i class="fa fa-percent"></i>
                        <span th:text="#{menu.alquileres}"> Alquileres </span>
                    </a>
                    <ul class="sub">
                        <li><a th:text="#{menu.alquileres.crear-factura}" href="/alquiler/registrar"></a></li>
                        <li><a th:text="#{menu.alquileres.lista-facturas}" href="/alquiler/listasFacturas"> Lista de Facturas </a></li>
                        <li><a th:text="#{menu.alquileres.equipos-alquiler}" href="/alquiler/equiposRentados"> Equipos en Alquiler</a></li>
                    </ul>
                </li>

                <li class="sub-menu">
                    <a href="javascript:;">
                        <i class=" fa fa-bar-chart-o"></i>
                        <span th:text="#{menu.graficos}"></span>
                    </a>
                    <ul class="sub">
                        <li><a th:text="#{menu.graficos.promedios-familia}" href="/graficos/familias"></a></li>
                        <li><a href="/graficos/subfamilias">Promedios por Familia</a></li>
                    </ul>
                </li>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper site-min-height">
            <h3><i class="fa fa-angle-right"></i> Catálogo </h3>
            <div class="row mt">
                <div class="col-lg-12">



                    <th:block th:each="equipo: ${listaEquipos}">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <div class="custom-box">
                                <div class="servicetitle">
                                    <h4 th:text="${equipo.idEquipo}+' - '+${equipo.nombre}"></h4>
                                    <hr>
                                </div>
                                <div class="icn-main-container">
                                    <span class="icn-container">
                                        <img th:src="@{'/../images/' + ${equipo.rutaImagen}}" th:class="img-circle" width="80" />
                                    </span>
                                </div>
                                <ul class="pricing">
                                    <li th:text="'Familia: ' + ${equipo.subfamilia.familia.nombre}"></li>
                                    <li th:text="'Sub-Familia: ' + ${equipo.subfamilia.nombre}"></li>
                                    <li th:text="'Cantidad: ' + ${equipo.inventario}"></li>
                                </ul>
                                <a class="btn btn-theme" th:href="'/alquilarEquipo/'+${alquiler.idAlquiler}+'/'+${equipo.idEquipo}">Alquilar</a>
                            </div>
                            <!-- end custombox -->
                        </div>
                    </th:block>
                    <!-- end col-4 -->





                </div>
            </div>
        </section>
        <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
    <!--footer start-->
    <footer class="site-footer">
        <div class="text-center">
            <p>
                &copy; Copyrights <strong>Dashio</strong>. All Rights Reserved
            </p>
            <div class="credits">
                <!--
                  You are NOT allowed to delete the credit link to TemplateMag with free version.
                  You can delete the credit link only if you bought the pro version.
                  Buy the pro version with working PHP/AJAX contact form: https://templatemag.com/dashio-bootstrap-admin-template/
                  Licensing information: https://templatemag.com/license/
                -->
                Created with Dashio template by <a href="https://templatemag.com/">TemplateMag</a>
            </div>
            <a href="blank.html#" class="go-top">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </footer>
    <!--footer end-->
</section>
<!-- js placed at the end of the document so the pages load faster -->
<script src="/../lib/jquery/jquery.min.js"></script>
<script src="/../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/../lib/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/../lib/jquery.ui.touch-punch.min.js"></script>
<script class="include" type="text/javascript" src="/../lib/jquery.dcjqaccordion.2.7.js"></script>
<script src="/../lib/jquery.scrollTo.min.js"></script>
<script src="/../lib/jquery.nicescroll.js" type="text/javascript"></script>
<!--common script for all pages-->
<script src="/../lib/common-scripts.js"></script>
<!--script for this page-->

</body>

</html>
