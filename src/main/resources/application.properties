#Activando el Actuator para cerrar la aplicación.
endpoints.shutdown.enabled=true

#Brindando seguridad en plugin de Actuator
management.security.enabled=false

#Brindando seguridad e en plugin de Actuator
management.security.enabled=false
security.basic.enabled=true
security.user.name=admin
security.user.password=1234

#Configuración para cambiar el contexto actuator.
management.context-path=/manage
management.port=8181

#Cambiando la configuración por defecto del shell
management.shell.auth.simple.user.name=admin
management.shell.auth.simple.user.password=1234


#configuracion Datasource para la base de datos.
#spring.datasource.url=jdbc:h2:~/testSpringBoot
spring.datasource.url=jdbc:h2:~/alquilerEquiposBD
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name= org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Información sobre JPA para la creación.
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true

#Configuración para habilitar la consola de H2
spring.h2.console.enabled=true
spring.h2.console.path=/dbconsole
#Permite activar la carga de los archivos vía archivo data-xxx.sql de forma automatica.
spring.datasource.platform=h2

#Configurando la información sobre Spring Security
#Indicando el usuario y password.
security.user.name=admin
security.user.password=1234
security.user.role=USER,ADMIN

